<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Network Iris - Backend Integration</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #050505;
            color: #e5e5e5;
            overflow: hidden;
        }
        .grid-bg {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.2;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 380px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(12px);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 24px;
            overflow-y: auto;
            z-index: 20;
        }
        .sidebar-section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-section:last-child {
            border-bottom: none;
        }
        .section-title {
            color: #3b82f6;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .metric-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .metric-label {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 4px;
        }
        .metric-value {
            font-size: 20px;
            font-weight: 600;
            color: #e5e5e5;
        }
        .alert-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 4px solid;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .alert-critical {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        .alert-warning {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }
        .alert-time {
            color: #6b7280;
            font-size: 10px;
            margin-top: 4px;
        }
        .controls {
            position: absolute;
            bottom: 24px;
            left: 24px;
            z-index: 20;
        }
        .scenario-btn {
            padding: 10px 18px;
            margin: 4px;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            color: #9ca3af;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }
        .scenario-btn.active {
            background: rgba(59, 130, 246, 0.9);
            border-color: rgba(59, 130, 246, 0.6);
            color: white;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
        }
        .scenario-btn:hover {
            background: rgba(59, 130, 246, 0.7);
            color: white;
            transform: translateY(-1px);
        }
        .scenario-info {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            max-width: 400px;
        }
        .node-info h3 {
            color: #3b82f6;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .node-info p {
            margin-bottom: 6px;
            font-size: 13px;
            color: #9ca3af;
        }
        .node-info .value {
            color: #e5e5e5;
            font-weight: 500;
        }
        .status-normal { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-critical { color: #ef4444; }
        .back-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 30;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #93c5fd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(59, 130, 246, 0.4);
        }
        .connection-status {
            position: absolute;
            top: 24px;
            right: 400px;
            z-index: 25;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-connected {
            background: #10b981;
        }
        .status-disconnected {
            background: #ef4444;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-indicator {
            color: #10b981;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // API ÊúçÂä°ÈÖçÁΩÆ
        const API_BASE = 'http://localhost:3002';

        // API Ë∞ÉÁî®ÂáΩÊï∞
        const api = {
            getNetwork: async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/network`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, error: error.message };
                }
            },
            
            getMetrics: async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/metrics`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, error: error.message };
                }
            },
            
            getAlerts: async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/alerts`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, error: error.message };
                }
            },
            
            injectFault: async (type, targetNodeId = null) => {
                try {
                    const response = await fetch(`${API_BASE}/api/inject-fault`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ type, targetNodeId })
                    });
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, error: error.message };
                }
            }
        };

        function App() {
            const [networkData, setNetworkData] = useState({ nodes: [], metrics: null });
            const [alerts, setAlerts] = useState([]);
            const [connectionStatus, setConnectionStatus] = useState('connecting');
            const [selectedNodeId, setSelectedNodeId] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            const canvasRef = useRef(null);
            const animationRef = useRef(null);

            // Ëé∑ÂèñÁΩëÁªúÊï∞ÊçÆ
            const fetchNetworkData = useCallback(async () => {
                console.log('üîÑ Fetching network data from backend...');
                const result = await api.getNetwork();
                
                if (result.success) {
                    setNetworkData(result.data);
                    setConnectionStatus('connected');
                    setLastUpdate(new Date());
                    console.log('‚úÖ Network data received:', result.data.nodes.length, 'nodes');
                } else {
                    setConnectionStatus('disconnected');
                    console.error('‚ùå Failed to fetch network data:', result.error);
                }
            }, []);

            // Ëé∑ÂèñÂëäË≠¶Êï∞ÊçÆ
            const fetchAlerts = useCallback(async () => {
                const result = await api.getAlerts();
                if (result.success) {
                    setAlerts(result.data);
                }
            }, []);

            // ÊïÖÈöúÊ≥®ÂÖ•
            const injectFault = useCallback(async (type) => {
                console.log('üö® Injecting fault:', type);
                const result = await api.injectFault(type);
                
                if (result.success) {
                    console.log('‚úÖ Fault injection successful:', result.message);
                    // Âà∑Êñ∞Êï∞ÊçÆ
                    await fetchNetworkData();
                    await fetchAlerts();
                } else {
                    console.error('‚ùå Fault injection failed:', result.error);
                }
            }, [fetchNetworkData, fetchAlerts]);

            // ÂàùÂßãÂåñÊï∞ÊçÆ
            useEffect(() => {
                fetchNetworkData();
                fetchAlerts();

                // ËÆæÁΩÆÂÆöÊó∂Âà∑Êñ∞
                const interval = setInterval(() => {
                    fetchNetworkData();
                    fetchAlerts();
                }, 3000); // ÊØè3ÁßíÂà∑Êñ∞

                return () => clearInterval(interval);
            }, [fetchNetworkData, fetchAlerts]);

            // Canvas Ê∏≤Êüì
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas || !networkData.nodes.length) return;

                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const render = () => {
                    // Ê∏ÖÁ©∫ËÉåÊôØ
                    ctx.fillStyle = '#050505';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // ÁªòÂà∂ËøûÊé•Á∫ø
                    ctx.strokeStyle = 'rgba(255,255,255,0.05)';
                    ctx.lineWidth = 1;
                    networkData.nodes.forEach(node => {
                        if (node.parentId) {
                            const parent = networkData.nodes.find(n => n.id === node.parentId);
                            if (parent) {
                                ctx.beginPath();
                                ctx.moveTo(parent.x, parent.y);
                                ctx.lineTo(node.x, node.y);
                                ctx.stroke();
                            }
                        }
                    });

                    // ÁªòÂà∂ËäÇÁÇπ
                    networkData.nodes.forEach(node => {
                        let color = '#10b981'; // ÈªòËÆ§ÁªøËâ≤
                        let radius = 2;
                        let glow = false;

                        if (node.type === 'CORE') {
                            radius = 12;
                            color = node.status === 'CRITICAL' ? '#ef4444' : '#3b82f6';
                            glow = true;
                        } else if (node.type === 'AGG') {
                            radius = 6;
                            color = node.status === 'CRITICAL' ? '#ef4444' : '#06b6d4';
                            glow = node.status === 'CRITICAL';
                        } else if (node.type === 'TOR') {
                            if (node.status === 'CRITICAL') {
                                color = '#ef4444';
                                radius = 4;
                                glow = true;
                            } else if (node.status === 'WARNING') {
                                color = '#f59e0b';
                            }
                        }

                        // È´ò‰∫ÆÈÄâ‰∏≠/ÊÇ¨ÂÅú
                        if (selectedNodeId === node.id) {
                            ctx.strokeStyle = '#ffffff';
                            ctx.lineWidth = 1.5;
                            ctx.beginPath();
                            ctx.arc(node.x, node.y, radius + 4, 0, Math.PI * 2);
                            ctx.stroke();
                        }

                        // ÁªòÂà∂ËäÇÁÇπ
                        ctx.fillStyle = color;
                        ctx.beginPath();
                        ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                        if (glow) {
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = color;
                        }
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    });

                    animationRef.current = requestAnimationFrame(render);
                };

                render();

                return () => {
                    if (animationRef.current) cancelAnimationFrame(animationRef.current);
                };
            }, [networkData, selectedNodeId]);

            const selectedNode = networkData.nodes.find(n => n.id === selectedNodeId);

            const scenarioDescriptions = {
                NORMAL: "Optimal network performance. Traffic flowing smoothly.",
                TOR_FAILURE: "Single Point of Failure. Access switch unreachability detected.",
                AGG_FAILURE: "Aggregation Failure. Downstream impact analysis active.",
                CORE_FAILURE: "CRITICAL: Core switch instability. Network-wide outage risk.",
                HIGH_LOAD: "Traffic Surge. Buffer capacities nearing threshold."
            };

            return (
                <div style={{ position: 'relative', width: '100vw', height: '100vh', background: '#050505', overflow: 'hidden' }}>
                    <div className="grid-bg" />
                    
                    {/* ËøûÊé•Áä∂ÊÄÅÊåáÁ§∫Âô® */}
                    <div className="connection-status">
                        <div className={`status-indicator ${connectionStatus === 'connected' ? 'status-connected' : 'status-disconnected'}`}></div>
                        <span className={connectionStatus === 'connected' ? 'live-indicator' : ''}>
                            {connectionStatus === 'connecting' ? 'üîÑ Connecting...' : 
                             connectionStatus === 'connected' ? 'üü¢ LIVE (Backend)' : 'üî¥ Disconnected'}
                        </span>
                    </div>

                    <canvas 
                        ref={canvasRef}
                        style={{
                            position: 'absolute',
                            top: 0,
                            left: 0,
                            width: '100%',
                            height: '100%',
                            cursor: 'crosshair'
                        }}
                        onClick={(e) => {
                            const rect = canvasRef.current.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            
                            let closestNode = null;
                            let closestDist = Infinity;
                            
                            networkData.nodes.forEach(node => {
                                const dist = Math.sqrt((node.x - x) ** 2 + (node.y - y) ** 2);
                                if (dist < 20 && dist < closestDist) {
                                    closestDist = dist;
                                    closestNode = node.id;
                                }
                            });
                            
                            setSelectedNodeId(closestNode);
                        }}
                    />

                    <div className="sidebar">
                        {/* ÁΩëÁªúÊåáÊ†á */}
                        <div className="sidebar-section">
                            <div className="section-title">
                                üìä Network Metrics
                            </div>
                            {networkData.metrics && (
                                <div className="metrics-grid">
                                    <div className="metric-item">
                                        <div className="metric-label">Total Nodes</div>
                                        <div className="metric-value">{networkData.metrics.totalNodes || 0}</div>
                                    </div>
                                    <div className="metric-item">
                                        <div className="metric-label">Avg Traffic</div>
                                        <div className="metric-value">{networkData.metrics.totalTraffic || 0}%</div>
                                    </div>
                                    <div className="metric-item">
                                        <div className="metric-label">Avg Packet Loss</div>
                                        <div className="metric-value">{networkData.metrics.totalPacketLoss || 0}%</div>
                                    </div>
                                    <div className="metric-item">
                                        <div className="metric-label">Active Alerts</div>
                                        <div className="metric-value" style={{ color: alerts.filter(a => a.severity === 'CRITICAL').length > 0 ? '#ef4444' : '#10b981' }}>
                                            {alerts.length}
                                        </div>
                                    </div>
                                </div>
                            )}
                            {lastUpdate && (
                                <div style={{ fontSize: '11px', color: '#6b7280', marginTop: '8px' }}>
                                    Last update: {lastUpdate.toLocaleTimeString()}
                                </div>
                            )}
                        </div>

                        {/* ÂëäË≠¶‰ø°ÊÅØ */}
                        <div className="sidebar-section">
                            <div className="section-title">
                                üö® Active Alerts ({alerts.length})
                            </div>
                            <div style={{ maxHeight: '200px', overflowY: 'auto' }}>
                                {alerts.length > 0 ? alerts.map((alert, index) => (
                                    <div key={index} className={`alert-item alert-${alert.severity.toLowerCase()}`}>
                                        <div><strong>{alert.nodeId}</strong></div>
                                        <div>{alert.message}</div>
                                        <div className="alert-time">
                                            {new Date(alert.timestamp).toLocaleTimeString()}
                                        </div>
                                    </div>
                                )) : (
                                    <div style={{ color: '#6b7280', fontSize: '13px', textAlign: 'center', padding: '20px' }}>
                                        No active alerts
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* ËäÇÁÇπËØ¶ÊÉÖ */}
                        {selectedNode && (
                            <div className="sidebar-section node-info">
                                <div className="section-title">
                                    üîç Node Details
                                </div>
                                <h3>{selectedNode.id}</h3>
                                <p>Type: <span className="value">{selectedNode.type}</span></p>
                                <p>Status: <span className={`value status-${selectedNode.status.toLowerCase()}`}>{selectedNode.status}</span></p>
                                <p>IP: <span className="value">{selectedNode.ip}</span></p>
                                <p>Traffic: <span className="value">{Math.round(selectedNode.traffic)}%</span></p>
                                <p>Packet Loss: <span className="value">{selectedNode.packetLoss}%</span></p>
                                <p>Capacity: <span className="value">{selectedNode.capacity}</span></p>
                                {selectedNode.uptime && (
                                    <p>Uptime: <span className="value">{selectedNode.uptime}</span></p>
                                )}
                                {selectedNode.temperature && (
                                    <p>Temperature: <span className="value">{selectedNode.temperature}</span></p>
                                )}
                                {selectedNode.cpuUsage && (
                                    <p>CPU Usage: <span className="value">{selectedNode.cpuUsage}</span></p>
                                )}
                            </div>
                        )}
                    </div>

                    {/* ÊéßÂà∂Èù¢Êùø */}
                    <div className="controls">
                        <div className="scenario-info">
                            <h4>Backend Controls</h4>
                            <p style={{ fontSize: '12px', color: '#9ca3af', marginTop: '4px' }}>
                                Real-time API integration with fault injection
                            </p>
                        </div>
                        
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '4px' }}>
                            {['NORMAL', 'TOR_FAILURE', 'AGG_FAILURE', 'CORE_FAILURE', 'HIGH_LOAD'].map(scenario => (
                                <button
                                    key={scenario}
                                    className="scenario-btn"
                                    onClick={() => injectFault(scenario)}
                                >
                                    {scenario.replace('_', ' ')}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
